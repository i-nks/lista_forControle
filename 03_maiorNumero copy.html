<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let listaNmrs = []

    //PROCESSAMENTO
    for (nmr = 1; nmr <= 5; nmr++) {
        const numero = parseInt(prompt(`Informe o número ${nmr}.`).trim().replace(",","."));

        listaNmrs.push(numero);
        listaNmrs.sort((a, b) => b - a);
    }

    //SAÍDA
    document.write(`O maior número da lista é ${listaNmrs[0]}.`);

</script>
