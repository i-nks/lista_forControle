<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const nmr = Number(prompt(`informe um número.`).trim().replace(",","."));
    let msg = "O número é primo."

    //PROCESSAMENTO
    for (i = 2; i < nmr; i++) {
        if (nmr % i == 0) {
            msg = "O número não é primo."
        }
    }

    //SAÍDA
    document.write(msg);

</script>
