<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let quantasNotas = parseInt(prompt(`Informe quantas notas o aluno obteve.`).trim());

    let soma = 0;

    //PROCESSAMENTO
    for (nmr = 1; nmr <=quantasNotas; nmr++) {
        const notas = parseInt(prompt(`Informe a nota ${nmr}.`).trim().replace(",","."));

        soma += notas 
    }
    const media = (soma / quantasNotas);

    //SAÍDA
    document.write(`A média ficou de ${media} pontos.`);

</script>
