<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let listaImpares = []

    //PROCESSAMENTO
    for (nmr = 1; nmr <= 50; nmr++) {
        if (nmr % 2 !== 0) {

            listaImpares.push(nmr);
        }
    }

    //SAÍDA
    document.write(listaImpares.join(" - "));

</script>
