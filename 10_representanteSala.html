<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    let candidatos = [];
    let votos = [0, 0, 0]

    //PROCESSAMENTO
    for (i = 1; i <= 3; i++) {
        candidatos[i] = prompt(`Informe o nome do candidato ${i}`)

    }
    const qvotatantes = Number(prompt('Informe a quantidade de alunos votantes:'))

    //SAÍDA
    for (i = 1; i <= qvotatantes; i++) {
        const voto = Number(prompt(`Informe seu voto. (1 - ${candidatos[0]}, 2 - ${candidatos[1]}, 2 - ${candidatos[2]})`))
        if (voto == 1) {
            votos[0]++
        }
        else if (voto == 2) {
            votos[1]++
        }
        else if (voto == 3) {
            votos[2]++
        }
        else {
            alert('Voto Nulo.')
        }
    }

    for(i = 0; i <3;i++) {
        const porcentagem = (votos[i] / qvotatantes) * 100

        alert(`O candidato ${candidatos[i]} recebeu ${votos[i]} votos, o que corresponde a ${porcentagem}% dos votos`)
    }
</script>
