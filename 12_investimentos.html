<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    const inicial = 1000
    let dias = 0
    msm = ''

    
    //PROCESSAMENTO
    for (i = 0; i < inicial; i++) {
        dias++
        let perc = (dias * 0.02)
        if (perc * inicial + inicial <= 2000) {
            msn = `Ira demorar ${dias} dias.`
        }
    }
    
    //SAÍDA
    document.write(msn)

</script>
